

{% extends 'base.html' %}

{% load static %}

{% block content %}
  <form method="post" enctype="multipart/form-data" >
    {% csrf_token %}
    <input type="file" name="myfile">
    
  </form>
  <a href="{% url 'aks' %}"><button>Upload</button></a>

  {% if uploaded_file_url %}
    <p>File uploaded at: <a href="{{ uploaded_file_url.url }}">{{ uploaded_file_url }}</a></p>
  {% endif %}

  <p><a href="{% url 'home' %}">Return to home</a></p>
{% endblock %}
